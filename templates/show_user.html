
<!DOCTYPE html>
<html
<body>
    <h1>PrOFILE!!</h1>
    {% if session.username %}
    <p>
      You have logged in as {{ session.username }}
    </p>

    <form action="/add_image" method="post" enctype="multipart/form-data">
      <p>
        Choose profile picture: <input type="file" name="image" accept=".jpg" />
      </p>
      <input type="submit" value="Upload image" />
    </form>

    {% if user.has_image %}
    <img src="/image/{{ user.id }}" />
    {% endif %}

    <p>
      <a href="/">Home page</a>
    </p>
    {% else %}
    <p>Valitse toiminto:</p>
    <ul>
        <li><a href="/login_page">Login in</a></li>
        <li><a href="/register">Create new profile</a></li>
    </ul>
    {% endif %}
</body>
</html>
